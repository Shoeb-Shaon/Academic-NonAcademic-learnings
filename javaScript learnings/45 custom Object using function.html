    <script>
        function blogPost (title,text){

            this.addCatagory = addCatagory;
            this.display = display;
        }

        function addCatagory (catagory){
            this.catagory = catagory;
        }

        function display(){
        document.write(bp1.title+ "<br/>")
        document.write(bp1.text+ "<br/>");
        document.write(bp1.catagory);

        }

        var bp1 = new blogPost ("JavaScript", "Hello");
        bp1.addCatagory("UI tecnology")

        bp1.display();
        
    </script>
