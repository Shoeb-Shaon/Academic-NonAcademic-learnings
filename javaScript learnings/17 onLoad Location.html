<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLoad</title>
    <script>
        function handleOnLoad(){
            window.location ="http://www.fb.com"
        }
    </script>
</head>
<body onload="handleOnLoad()">
    <b>Redirect</b>
</body>
</html>
