<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM assignment</title>
    <script>

        function handleAdd (a){
            var parent = document.getElementById("div1");
            
            var child = document.createElement("p");

            var text = document.createTextNode("Tv");
            child.appendChild(text);
            parent.appendChild(child);
        }

        function handleDelete(){
            var parent = document.getElementById("div1");
            var child = document.getElementById("p2");
            parent.removeChild(child);
        }
    </script>
</head>
<body>
    <div id="div1">
        <p id="p1">Laptop - 1000$</p>
        <p id="p2">Cellphone - 300$</p>
    </div>

    <input type="button" name="add" value="add" onclick="handleAdd(this)">
    <input type="button" name="delete" value="delete" onclick="handleDelete()">
</body>
</html>
