<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a number: "));
        for(var i = 0 ; i < n ; i++){
            if(i%3==0){
                continue;
            }
            else{
                document.write(i + "<br>")
            }
        }
    </script>
</body>
</html>
