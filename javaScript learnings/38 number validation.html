<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbervalidation</title>
    <script>
        function validation(){
            var x = document.myForm.num.value;
            if(isNaN(x) || x < 1 || x > 10){
                alert("Enetr number between 1 to 10");
                document.myForm.num.focus();
                return false;
            }

            else{
                alert ("Successful");
                return true;
            }

        }
    </script>
</head>
<body>
    <h2>Enter a number from 1 to 10</h2>
    <form action="#" name="myForm" onsubmit="return validation()">
        Number: <input type="text" name="num"> 
        <input type="submit" value="submit">
    
    </form> 
        


    </form>
    
</body>
</html>
