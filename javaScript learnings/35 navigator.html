<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
</head>
<script>
    document.write("App Name: " +window.navigator.appName + "<br/>" );
    document.write("App Code Name: " +window.navigator.appCodeName + "<br/>");
    document.write("App Name: " +window.navigator.cookieEnabled + "<br/>");
    for (x in navigator ) {
        document.write(x+"<br/>");
    }
</script>
<body>
    
</body>
</html>
