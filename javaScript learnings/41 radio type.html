<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chk boxes</title>
    <script>
        function validation(){
            var valid = false;
            var x = document.myForm.paymentMethod;

            for ( var i = 0 ; i < x.length ; i++){
                if(x[i].checked){
                    valid = true;
                    break;
                }
            }

            if(valid == true){
                alert("successful!");
            }
            else{
                alert ("Please select a mod of payment");
            }

            

        }
    </script>
</head>
<body>
    <h2>Select languages</h2>
    <form action="#" name="myForm" onsubmit="return validation()">
        <input type="radio" name="paymentMethod" value="Cod"> Cash On delivary
        <input type="radio" name="paymentMethod" value="Card"> Card
        <input type="radio" name="paymentMethod" value="Bkash"> Bkash <br>





        <input type="submit" value="submit">
    
    </form> 
        


    </form>
    
</body>
</html>
