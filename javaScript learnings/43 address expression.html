<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular expression</title>
    <script>
        function validation(){
            var exp = /^[A-za-z0-9\s]{3,10}$/;  //{minimum character, maximum charecter}
            var address = document.myForm.name.value;
            var result =exp.test(address);

            if(result){
                alert("successfull");
            }
            else {
                document.getElementById("err").innerHTML="please enter alpha numeric values only"
                document.myForm.address.focus(); 
                return false;
            }

            

        }
    </script>
</head>
<body>
    <h2>User registration</h2>
    <form action="#" name="myForm" onsubmit="return validation()">
        Address: <textarea name="address" cols="30" rows="10"></textarea>
        <b id="err"></b> <br>
        
        <input type="submit" value="submit">
    
    </form> 
        


    </form>
    
</body>
</html>
