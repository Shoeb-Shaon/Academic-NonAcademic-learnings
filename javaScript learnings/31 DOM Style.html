<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM:Styling</title>
    <script>
        function handleCSS() {
            document.getElementById("para1").style.color = "red";
            document.getElementById("para1").style.background ="yellow";
            
        }

    </script>
</head>
<body onload="handleCSS()">
    <p id="para1"> You are the creator of your own destiny </p>
    
</body>
</html>
