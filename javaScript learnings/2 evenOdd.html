<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and ODD</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter the number: "));
        if(num%2 == 0){
            prompt("Even");
        }
        else{
            prompt("Odd");
        }

    </script>
</body>
</html>
