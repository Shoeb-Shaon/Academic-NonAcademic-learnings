<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        var a = new Array(2,3.1416,"Shaon");
        document.write(a+ "<br/>")
        document.write(a.length+ " <br/>")
        
        var b = [2,3.1416, "Shoeb"];
        document.write(b+ "<br/>")

        var c = new Array();
        c[0]=10, c[1]=20, c[100]=100;
        document.write(c+ "<br/>")
    </script>
</head>

</body>
</html>
