<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>

    <script>
        var str = "Hello word"; 
        document.write("length: " + str.length + "<br/>");
        document.write("Index of: " + str.indexOf("o") + "<br/>");
        document.write("Last index of: " + str.lastIndexOf("o") + "<br/>");
        document.write("to lower case : " + str.toLowerCase() + "<br/>");
        document.write("to Upper case : " + str.toUpperCase() + "<br/>");
        document.write("Display in bold : " + str.bold() + "<br/>");
        document.write("Replace : " + str.replace("word","Shaon") + "<br/>");

    </script>
</head>

</body>
</html>
