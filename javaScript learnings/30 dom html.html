<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM:HTML</title>
    <script>
        function handleHTML(){
            document.getElementById("para1").align="center";
            document.getElementById("img1").src=("https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1")
        }

    </script>
</head>
<body onload="handleHTML()">
    <p id="para1"> Shoeb</p>
    <img src="https://images.pexels.com/photos/36029/aroni-arsa-children-little.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" id="img1">
</body>
</html>
