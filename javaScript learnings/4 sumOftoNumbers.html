<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two number</title>
</head>
<body>
    <Script>
        var num1 = parseInt(prompt("Enter first number: ")); // promts always take value as string
        var num2 = parseInt(prompt("Enter the second number: "));
        alert("Calculating the product")
        if(num1 == num2){
            document.write("match");
        }
        else{
            document.write("doesn't match");
        }
    </Script>
</body>
</html>
