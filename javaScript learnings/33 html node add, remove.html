<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML node add and remove </title>
    <script>
        function handleRemove(){
            var parent = document.getElementById("div1");
            var child = document.getElementById("p1");
            parent.removeChild(child); 
        }
        
        function handleCreat(){
            var parent = document.getElementById("div1");

            var child = document.createElement("p");
            var text = document.createTextNode("I am new in here");
            child.appendChild(text);
            parent.appendChild(child);

            
        }

    </script>
</head>
<body>
    <div id="div1">
        <p id="p1">All the power is within you</p>
        <p id="p2">you can do anything</p>
    </div>
    <input type="button" value="remove" onclick="handleRemove()">
    <input type="button" value="creat" onclick="handleCreat()">
</body>
</html>
